<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多快好省，购物上京东</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- header START -->
    <header>
        <!-- 顶部区域 -->
        <div class="top-wrap">
            <!-- 导航条 -->
            <div class="top-bar"></div>
            <!-- 搜索框 -->
            <div class="top-search">
                <i class="icon-jd"></i>
                <i class="icon-search"></i>
                <div class="top-search-input">
                    <input type="text" name="" id="" placeholder="联想一体机电脑">
                </div>
            </div>
            <!-- 登录按钮 -->
            <div class="top-login">登录</div>
        </div>
        <!-- 轮播图区域 -->
        <div class="carousel-wrap">
            <ul class="carousel-img">
                <li>
                    <a href="#"><img src="upload/carousel-pic01.jpg"></a>
                </li>
            </ul>
            <div class="carousel-dotted">
                <div>
                    <span class="current"></span>
                    <span></span>
                </div>
            </div>
        </div>
        <!-- 活动主题区域 -->
        <div class="theme-wrap">
            <img src="upload/theme-show01.dpg" alt="">
            <img src="upload/theme-show02.dpg" alt="">
            <img src="upload/theme-show03.dpg" alt="">
        </div>
    </header>
    <!-- header END -->
    <!-- 图标导航 START -->
    <nav class="icons-nav">
        <ul class="nav-ul clearfix">
            <li>
                <a href="#">
                    <i class="icon icon-market"></i>
                    <p>京东超市</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon icon-elec"></i>
                    <p>数码电器</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon icon-costume"></i>
                    <p>京东服饰</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon icon-flesh"></i>
                    <p>京东生鲜</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon icon-express"></i>
                    <p>京东到家</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon icon-recharge"></i>
                    <p>充值缴费</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon icon-group"></i>
                    <p>9.9元拼</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon icon-ticket"></i>
                    <p>领券</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon icon-lend"></i>
                    <p>借钱</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon icon-vip"></i>
                    <p>PLUS会员</p>
                </a>
            </li>
        </ul>
        <div class="nav-dotted">
            <div class="current"></div>
            <div></div>
        </div>
    </nav>
    <!-- 图标导航 END -->
    <!-- 主体内容 START -->
    <div class="contianer">
        <!-- 来电好货 国潮风尚 -->
        <section class="floor-graphic-item clearfix">
            <div>
                <div class="graphic-text">
                    <strong class="display">全球配送</strong>
                    <p>正品直邮</p>
                </div>
                <div class="graphic-img">
                    <img src="upload/floor-graphic-item-pic01.dpg">
                </div>
            </div>
            <div>
                <div class="graphic-text">
                    <strong class="text-right">来电好货</strong>
                    <p>3C大放价</p>
                </div>
                <div class="graphic-img">
                    <img src="upload/floor-graphic-item-pic02.dpg">
                </div>
            </div>
            <div>
                <div class="graphic-text">
                    <strong>国潮风尚</strong>
                    <p>国货正当时</p>
                </div>
                <div class="graphic-img">
                    <img src="upload/floor-graphic-item-pic03.dpg">
                </div>
            </div>
            <div>
                <div class="graphic-text">
                    <strong class="display">热销排行</strong>
                    <p>都是你爱的</p>
                </div>
                <div class="graphic-img">
                    <img src="upload/floor-graphic-item-pic04.dpg">
                </div>
            </div>
        </section>
    </div>
    <!-- 主体内容 END -->
</body>

</html>
